<script>
    var isSetPayPwd = 0;
	var userXlsMonery = 0;
    _get(Interf.getMillList,{},function(result){
	   if(result.code == 200){
	      isSetPayPwd = result.data.isSetPayPwd;
		  	userXlsMonery = result.data.userXlsMonery;
	      if(result.data.millList.length>0) {
             var html = "";
		     $.each(result.data.millList,function (i,j) {
				   html += '<div class="shop-div">'
						+'	<img src="img/financing/financing2.jpg" />'
						+'	<div class="kuang-detail">'
						+'	<p class="kuang-name">'+j.name+'</p>'
						+'	<p class="kuang-common">预期收益：'+j.xingzhexqMoney+'钻</p>'
						+'	<p class="kuang-common">理财周期：'+j.runTime+' 天</p>'
						+'	<p class="kuang-money">价格：'+j.price+' 积分 <a class="kuang-btn" href="javascript:buyMill('+j.price+',\''+j.id+'\',\''+j.name+'\');">兑 换</a></p>'
						+'	</div>                                                                       '
						+'</div>                                                                         ';
			 });
			 $("#millList").append(html);
		  }
	   } else if(result.code == 401){
		  window.location.href = "#!/login.html"; 
	   } else {
		  notice(result.message);
	   }			   
	},false);
	
	/**
	  * 购买收集器
	  */
	function buyMill(price,id,name) {
	    if(isSetPayPwd == 0) {
		    $(document).dialog({
				type : 'confirm',
				closeBtnShow: true,
				style: 'default',
				content: '检测到您未设置支付密码,无法购买!',
				buttonTextConfirm: '现在修改',
                buttonTextCancel: '下次再说',
				onClickConfirmBtn: function(){
					window.location.href = "#!/update_pay_password.html"; 
				}
			});
			return;
		}
		// 检查用户金额是否可以购买收集器
		if (userXlsMonery < price) {
		   notice("账户余额不足!");
		   return;
		}
		$("#goodsName").html(name);
		$("#price").html(price);
		$("#millId").val(id);
		$(".ftc_wzsf").show();
	}
	
	    
		//关闭浮动
		$(".close").click(function(){
		    $(".zf_submit").addClass("but_pay");
			$(".ftc_wzsf").hide();
			$(".mm_box li").removeClass("mmdd");
			$(".mm_box li").attr("data","");
			i = 0;
		});
			//数字显示隐藏
		$(".xiaq_tb").click(function(){
			$(".numb_box").slideUp(500);
		});
		$(".mm_box").click(function(){
			$(".numb_box").slideDown(500);
		});
			//----
		var i = 0;
		$(".nub_ggg li .zf_num").click(function(){
			if(i<6){
				$(".mm_box li").eq(i).addClass("mmdd");
				$(".mm_box li").eq(i).attr("data",$(this).text());
				i++
				if (i==6) {
                   $(".zf_submit").removeClass("but_pay");
				} else {
				   $(".zf_submit").addClass("but_pay");
				};
			} 
		});
			
		$(".nub_ggg li .zf_submit").click(function(){
			if(i == 6){
				var pwd = "";
				$(".mm_box li").each(function(){
					pwd += $(this).attr("data");
				});
				var data = {
				   millId:$("#millId").val(),
				   payPassword:pwd
				}
				_post(Interf.payOrder,data,function(result){
				   if(result.code == 200){
						success2("购买成功");
						$(".ftc_wzsf").hide();
						$(".mm_box li").removeClass("mmdd");
						$(".mm_box li").attr("data","");
						i = 0;
				   } else{
					  notice(result.message);
				   }			   
				},true,"支付中...");
			} else{
			    //notice("请输入支付密码!");
			}
		});
	
		$(".nub_ggg li .zf_empty").click(function(){
		    $(".zf_submit").addClass("but_pay");
			$(".mm_box li").removeClass("mmdd");
			$(".mm_box li").attr("data","");
			i = 0;
		});
</script>
