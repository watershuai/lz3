<script>
    function checkform(obj) {
        $.post($(obj).attr('action'), $(obj).serialize(), function (json) {
            if (json.sign) {
                alert(json.message, 'success');
                var tkcount = $("[data-tkcount]").text() / 1;
                tkcount = tkcount - 1;
                if (tkcount <= 0) {
                    tkcount = 0;
                }
                $("[data-tkcount]").text(tkcount);
                window.location.reload();
            } else {
                alert(json.message);
            }
            ;
        }, 'json');
        return false;
    };
</script>
