<script>
	var pageNo = 1,
		pageSize = 15;
	_get(Interf.getUserInvitationRecord, {
		pageNo: pageNo,
		pageSize: pageSize
	}, function(result) {
		if(result.code == 200) {
			$(".dui-log-list").empty();
			var html = "";
			$.each(result.data, function(i, j) {
				html += '	<li class="list-detail">                           ' +
					'	蓝钻收取                                     ' +
					'	<span class="detail-time">' + j.createTime + '</span>' +
					'	<span class="detail-z">' + j.money + '</span>                  ' +
					'</li>                                                ';
			});
			$(".dui-log-list").append(html);
		} else if(result.code == 401) {
			window.location.href = "#!/login.html";
		} else {
			notice(result.message);
		}
	});

	refresher.init({
		id: "wrapper",
		pullDownAction: Refresh,
		pullUpAction: Load
	});
	var generatedCount = 0;

	function Refresh() {
		pageNo = 1;
		setTimeout(function() {
			_get(Interf.getUserInvitationRecord, {
				pageNo: pageNo,
				pageSize: pageSize
			}, function(result) {
				if(result.code == 200) {
					$(".dui-log-list").empty();
					var html = "";
					$.each(result.data, function(i, j) {
						html += '	<li class="list-detail">                           ' +
							'	蓝钻收取                                     ' +
							'	<span class="detail-time">' + j.createTime + '</span>' +
							'	<span class="detail-z">' + j.money + '</span>                  ' +
							'</li>                                                ';
					});
					$(".dui-log-list").append(html);
					myScroll.refresh();
				} else if(result.code == 401) {
					window.location.href = "#!/login.html";
				} else {
					notice(result.message);
				}
			});
		}, 1000);
	}
	
	function Load() {
		pageNo += 1;
		setTimeout(function() {
			_get(Interf.getUserInvitationRecord, {
				pageNo: pageNo,
				pageSize: pageSize
			}, function(result) {
				if(result.code == 200) {
					var html = $(".dui-log-list").html();
					$(".dui-log-list").empty();
					$.each(result.data, function(i, j) {
						html += '	<li class="list-detail">                           ' +
							'	蓝钻收取                                     ' +
							'	<span class="detail-time">' + j.createTime + '</span>' +
							'	<span class="detail-z">' + j.money + '</span>                  ' +
							'</li>                                                ';
					});
					$(".dui-log-list").append(html);
					myScroll.refresh();
				} else if(result.code == 401) {
					window.location.href = "#!/login.html";
				} else {
					notice(result.message);
				}
			});
		}, 1000);
	}
</script>
