<script>
    getUser();
    /**
     * 获取用户信息
	 */
   function getUser() {
		_get(Interf.getUser,{},function(result){
		   if(result.code == 200){
				 $("#inviteCode").html(result.data.inviteCode);
				 $("#imgPath").attr("src",Interf.produceQR+"?token="+localStorage.getItem("token"));
		   } else if(result.code == 401){
			  window.location.href = "#!/login.html"; 
		   } else {
			  notice(result.message);
		   }			   
		});
   }   

</script>
