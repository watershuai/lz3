<script type="text/javascript" src="js/commodity_show.js?t=20190908"></script>
<link rel="stylesheet" href="css/commodity_show.css?t=20190908"/>
<div class="entry-container">
  <div class="head">
    <span class="back-btn" onclick="back()">
      <img src="img/left.png" />
    </span>
    商家做单
  </div>
  <form>
    <ul class="menu">
      <li class="item">
        <div class="name">手机号</div>
        <div class="text">
          <input type="text" id="phone" placeholder="请输入手机号" autoComplete="off" maxlength="11">
        </div>
      </li>
      <li class="item">
        <div class="name">商品名称</div>
        <div class="text">
          <input type="text" id="shopName" placeholder="请输入商品名称(不超过10个字)" autoComplete="off" maxlength="10">
        </div>
      </li>
      <li class="item">
        <div class="name">单价</div>
        <div class="text">
          <input type="number" id="unitprice" placeholder="请输入单价" autoComplete="off">
        </div>
      </li>
      <li class="item">
        <div class="name">数量</div>
        <div class="text">
          <input type="number" id="num" placeholder="请输入数量" autoComplete="off" maxlength="15">
        </div>
      </li>
      <li class="item">
        <div class="name">总价</div>
        <div class="text">
          <input type="number" id="total" readonly value="0" autoComplete="off">
        </div>
      </li>
      <li class="item">
        <div class="name">促单意向金</div>
        <div class="text">
          <input type="number" id="intention" placeholder="请输入促单意向金" autoComplete="off" maxlength="15" onkeyup="NumberCheck(this)">
        </div>
      </li>
      <li class="item">
        <div class="name">平台赠送积分</div>
        <div class="text">
          <input type="number" id="integral" readonly autoComplete="off" placeholder="促单意向金的90%">
        </div>
      </li>

    </ul>
  </form>
  <div class="btn" onclick="shop_pay()">提&nbsp;交</div>
</div>
