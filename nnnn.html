    <script type="text/javascript">
        $(window).on('load', function () {

            $('.selectpicker').selectpicker({
                'selectedText': 'cat'
            });
            var option=$("#id_select option:selected").val();
            $("#ss").val(option);
            alert(option)
            // $('.selectpicker').selectpicker('hide');
        });
        function ddd() {
            $("#ss").val($("#id_select option:selected").val());
            alert($("#ss").val())
        }

    </script>
</head>
<body>
<label for="id_select">供货商</label>
<select id="id_select" class="selectpicker show-tick bla bla bli"   data-width="20%" data-live-search="true" value="" >

    <option>cow</option>
    <option>blue</option>
    <option>co66w</option>
    <option>cow77</option>
    <option>cow88</option>
