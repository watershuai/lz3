<script>

    /**
	  * 获取公告详情
	  */
	var data = {id:messageId};
	_get(Interf.getMessageInfo,data,function(result){
	   if(result.code == 200){
	      $(".notice-title").html(result.data.title);
		  $("#createDate").html(result.data.createTime);
		  $(".notice-content").html(result.data.content);
	   } else if(result.code == 401){
		  window.location.href = "#!/login.html"; 
	   } else {
		  notice(result.message);
	   }			   
	});
</script>
