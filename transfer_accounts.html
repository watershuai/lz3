<script>
    function _get(url, data, callback, isLoading, content) {
        data.token = localStorage.getItem("token"); //$.cookie('token');
        var  temp4=$("#walletAddress").val();
        if (temp4.length >11){
            data.walletAddress= temp4
        }else if (temp4.length == 11){
            data.mobile=temp4
        }else {
            data.inviteCode=temp4
        }
        var loadingObj;
        $.ajax({
            type: "GET",
            contentType: 'application/x-www-form-urlencoded',
            dataType: "json",
            url: url,
            data: data,
            beforeSend: function () {
                if (isLoading) {
                    loadingObj = loading(content != undefined ? content : "加载中...")
                };
            },
            success: function (data) {
                typeof callback == 'function' && callback(data);
            },
            error: function (data) {
                error("访问异常");
            },
            complete: function () {
                // 此处关闭加载信息
                if (isLoading) {
                    loadingObj.close()
                };
            }
        });
    }

    /**
     * 重写post请求
     */
    function _post(url, data, callback, isLoading, content) {
        data.token = localStorage.getItem("token"); //
        var loadingObj;
        var  temp5=$("#walletAddress").val();
        if (temp5.length >11){
            data.walletAddress= temp5
        }else if (temp5.length == 11){
            data.mobile=temp5
        }else {
            data.inviteCode=temp5
        }
        $.ajax({
            type: "POST",
            contentType: 'application/x-www-form-urlencoded',
            dataType: "json",
            url: url,
            data: data,
            beforeSend: function () {
                if (isLoading) {
                    loadingObj = loading(content != undefined ? content : "加载中...")
                };
            },
            success: function (data) {
                typeof callback == 'function' && callback(data);
            },
            error: function (data) {
                error("访问异常");
            },
            complete: function () {
                // 此处关闭加载信息
                if (isLoading) {
                    loadingObj.close()
                };
            }
        });
    }
    _get(Interf.getUser, {}, function (result) {
        if (result.code == 200) {
            if (result.data.score > 0) {
                $("#money").html(changeTwoDecimal_f(result.data.money));
            }
        } else if (result.code == 401) {
            window.location.href = "#!/login.html";
        } else {
            notice(result.message);
        }
    });

    /**
     * 支付转账
     */
    function transferAccounts() {
        //var val1 = $('input:radio[name=Fruit]:checked').val();
        var val2 = $('input:radio[name=Fruit2]:checked').val();

        if ($("#walletAddress").val() == "") {
            notice("转账地址不能为空!");
            return;
        }
        if ($("#outMoney").val() == "") {
            notice("转账金额不能为空!");
            return;
        }
        _get(Interf.getUserByWalletAddress, {
            //walletAddress: $("#walletAddress").val(),
        }, function (result) {
            if (result.code == 200) {
                $("#goodsName").html("转账交易,对方账号:" + result.data);
                $("#price").html($("#money").val());
                $(".ftc_wzsf").show();
            } else if (result.code == 401) {
                window.location.href = "#!/login.html";
            } else {
                notice(result.message);
            }
        }, true);
    }


    //关闭浮动
    $(".close").click(function () {
        $(".ftc_wzsf").hide();
        $(".mm_box li").removeClass("mmdd");
        $(".mm_box li").attr("data", "");
        i = 0;
    });
    //数字显示隐藏
    $(".xiaq_tb").click(function () {

    });
    $(".mm_box").click(function () {
        $(".numb_box").slideDown(500);
    });
    //----
    var i = 0;
    $(".nub_ggg li .zf_num").click(function () {
        if (i < 6) {
            $(".mm_box li").eq(i).addClass("mmdd");
            $(".mm_box li").eq(i).attr("data", $(this).text());
            i++
            if (i == 6) {
                var pwd = "";
                $(".mm_box li").each(function () {
                    pwd += $(this).attr("data");
                });
                var val2 = $('input:radio[name=Fruit2]:checked').val();
                var data = {
                    //walletAddress: $("#walletAddress").val(),
                    outMonery: $("#outMoney").val(),
                    payType: "2",
                    userType: val2,
                    payPassword: pwd
                }
                _post(Interf.sendOutMonery, data, function (result) {
                    if (result.code == 200) {
                        success2("转账成功");
                        $(".ftc_wzsf").hide();
                        $(".mm_box li").removeClass("mmdd");
                        $(".mm_box li").attr("data", "");
                        i = 0;
                    } else {
                        notice(result.message);
                    }
                }, true);
            };
        }
    });

    $(".nub_ggg li .zf_del").click(function () {
        if (i > 0) {
            i--
            $(".mm_box li").eq(i).removeClass("mmdd");
            $(".mm_box li").eq(i).attr("data", "");
        }
    });

    $(".nub_ggg li .zf_empty").click(function () {
        $(".mm_box li").removeClass("mmdd");
        $(".mm_box li").attr("data", "");
        i = 0;
    });
