<div class="head">
	<a href="#!/user_info.html" class="back-btn">
		<img src="img/left.png" />
	</a>
	设置昵称
	<a href="javascript:submitNickName();" class="last-url">
		完成
	</a>
</div>
<div class="containe-h">
	<input class="cogs-input" placeholder="请输入昵称" id="nickName"/>
</div>
<script type="text/javascript">
	_get(Interf.getUser,{},function(result){
	   if(result.code == 200){
		  $("#nickName").val(result.data.nickName);
	   } else if(result.code == 401){
		  window.location.href = "#!/login.html"; 
	   } else {
		  notice(result.message);
	   }			   
	});
	/**
	  * 修改用户昵称
	  */
	function submitNickName() {
		/**
		  * 修改用户昵称
		  */
		var data = {
		  __ajax:"json",
		  nickName:$("#nickName").val()
		};
		_post(Interf.updateInfo,data,function(result){
		   if(result.code == 200){
				success2('修改成功!');
				window.location.href = "#!/user_info.html"; 
		   } else if(result.code == 401){
			  window.location.href = "#!/login.html"; 
		   }else{
			  notice(result.message);
		   }			   
		},true);
	}
</script>
